<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03键盘事件</title>
    <!-- 引入开发版本vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.Vue中常用的按键别名:
            回车 =>enter
            删除 => delete(插获“刪除”和“退格”键)
            退出 => esc
            空格 =>space
            换行 =>tab （特殊、必须配合 keydown去使用）
            上 => up
            下 => down
            左 => left
            右 => right
        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)如 caps-lock
        3.系统修饰健(用法特殊): ctrl、alt、shift、meta
            (1).配合keyup使用: 按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
            (2).配合keydown使用: 正常触发事件。
        4.也可以使用keycode去指定具体的按键(不推荐)
        
        5.Vue.config.keyCodes,自定义键名 = 键码，可以去定制按键别名
     -->
    <div id="root">
        <p>{{message}}</p>
        <input type="text" placeholder="按下回车输出" @keyup.enter="showInfo">
        <input type="text" placeholder="按下删除输出" @keyup.delete="showInfo">
        <input type="text" placeholder="按下回车（自定义事件）" @keyup.huiche1="showInfo">
        <input type="text" placeholder="按下ctrl+y才可以触发事件" @keyup.ctrl.y="showInfo">
    </div>
</body>
<script type="text/javascript">
    Vue.config.keyCodes.huiche1 = 13 //定义一个别名
    //调整 Vue  
    var VM = new Vue({
        el: '#root',
        //存储数据 
        data: {
            message: 'Hello Vue!'
        },
        methods:{
            showInfo(e){
                console.log(e.target.value);                    
            }
        }
    })
</script>

</html>
