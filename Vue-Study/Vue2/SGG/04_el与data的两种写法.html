<body>
    <div id="root">
        <p>{{message}}</p>

</body>
<script type="text/javascript">
    //调整 Vue  
    var app = new Vue({
        // el:"#root",


        //第一种写法
        // data: {

        //第二种
        data() {
            console.log('@@@@',this);
            return {
                message: 'Hello Vue!'
            }
        }
    })

    //两种挂载方式
    app.$mount('#root')
    console.log(app);
