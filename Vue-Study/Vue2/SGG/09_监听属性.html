<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_监听属性</title>
    <!-- 引入开发版本vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <p>{{message.x}}</p>
        <button type="button" @click="message.x++">X+1</button>
        <p>{{message.y}}</p>
        <button type="button" @click="message.y++">Y+1</button>

<!-- 
    监视性watch:
    1.当被监视的属性变化时，回调的函数自动调用，进行相关操作
    2.监视的属性必须存在，才能进行监视!
    3.监视的两种写法:
        (1).new vue 时传入watchi
        (2).通过vm.watch监视
 -->

        
        <h2>今天天气{{isBool ? 'hao':'buhao'}}</h2>
        <button type="button" @click="change">切换</button>

        <button type="button" @click="isBool = !isBool">切换</button>


        <button type="button" @click="isBOOL2 = !isBOOL2">isBOOL2</button>
    </div>
</body>
<script type="text/javascript">
    //调整 Vue  
    var VM = new Vue({
        el: '#root',
        //存储数据 
        data: {
            message: {
                x:0,
                y:10
            },
            isBool: false,
            isBOOL2:false
        },
        methods:{
            change(){
                this.isBool = !this.isBool
            }
        },
        watch:{
            isBool:{
                // immediate:true, //初始化时 是否调用handler
                //当isBool放生改变就调用
                handler(newValue,old){
                    console.log('正在修改');
                    if (newValue) {
                        alert(newValue)
                    }
                }
            },
            // 深度监视:
            // (1).Vue中的watch默认不监测对象内部值的改变(一层)。
            // (2).配置deep:true可以监测对象内部值改变(多层)。备注:
            //     (1).Vue自身可以监测对象内部值的改变，但vue提供的watch默认不可以!
            //     (2),使用watch时根据数据的具体结构，决定是否采用深度监视。
            "message.x":{
                handler(newValue,old){
                    console.log('正在修改,message.x');
                }
            },
            message:{
                deep:true,//开启深度监听
                handler(newValue,old){
                    console.log('正在修改,message');
                    
                }
            },
            //简写
            isBOOL2(){
                console.log('isBOOL2监听');
            }
        }
    })
</script>

</html>
