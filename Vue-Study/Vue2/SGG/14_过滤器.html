<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_过滤器</title>
    <!-- 引入开发版本vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/day.min.js"></script>
</head>

<body>
    <!-- 过滤器:
        定义:对要显示的数据进行特定格式化后再显示(适用于一些简单逻辑的处理)。
        语法:
            1.注册过滤器:Vue.filter(name,callback)或 new Vue{filters:{}}
            2.使用过滤器:{{xxx|过滤器名}} 或 v-bind:属性 ="xxx | 过滤器名"
        备注:
            1.过滤器也可以接收额外参数、多个过滤器也可以串联
            2.并没有改变原本的数据，是产生新的对应的数据 
    -->
    <div id="root">
        <p>{{message | filterMsg}}</p>
        <h2>显示格式化后的时间</h2>
        <!--计算属性实现 -->
        <h3>现在是:{{fmtTime}}</h3>
        <!-- methods实现 -->
        <h3>现在是:{{getFmtTime()}}</h3>
        <!-- 过滤器实现.-->
        <h3>现在是:{{time | filterTime() }}</h3>
        <h3>现在是:{{time | filterTime('YYYY-MM-DD') }}</h3>
        <h3>现在是:{{time | filterTime('YYYY-MM-DD') | filterTime4 }}</h3>


    </div>
</body>
<script type="text/javascript">

    const filters = {
        filterTime4(value) {
            return value.slice(0, 4)
        },
        filterMsg(value) {
            return value.toLocaleUpperCase()
        }
    }
    Vue.filter('filterTime', function (value = this.time, str = 'YYYY年MM月DD日 HH:mm:ss') {
        return dayjs(value).format(str)
    })
    //调整 Vue  
    var VM = new Vue({
        el: '#root',
        //存储数据 
        data: {
            time: Date.now(),
            message: 'Hello Vue!'
        },
        computed: {
            fmtTime() {
                return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss')
            }
        },
        methods: {
            getFmtTime() {
                return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss')
            }
        },
        filters
    })

</script>

</html>
