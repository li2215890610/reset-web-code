<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03Vue的数据代理</title>
    <!-- 引入开发版本vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>

    <!--
        1.Vue中的数据代理:
            通过vm对象来代理data对象中属性的操作(读/写)
        2.Vue中数据代理的好处:
            更加方便的操作data中的数据
        3.基本原理:
            通过object.defineProperty()把 data 对象中所有属性添加到vm上.
            为每一个添加到 vm 上的属性，都指定一个 getter/setter。
            在 getter/setter内部去操作(读/号)data中对应的性。
    -->
    <div id="root">
        <p>{{name}}</p>
        <p>{{address}}</p>

    </div>
</body>
<script type="text/javascript">
    //调整 Vue  
    var VM = new Vue({
        el: '#root',
        //存储数据 
        data: {
            name: 'Hello Vue!',
            address:"北京"
        },
    })
 
    console.log(VM);

    //VM._data 本质上就是 data:{}
    //VM._data 里面的get set方法做了一个数据劫持响应页面变化
    console.log(VM._data);

</script>

</html>
