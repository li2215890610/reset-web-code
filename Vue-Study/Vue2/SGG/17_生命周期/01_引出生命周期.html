<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01引出生命周期</title>
    <!-- 引入开发版本vue -->
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1 :style="{opacity: opacity}">{{message}}</h1>
    </div>
</body>
<script type="text/javascript">
    //调整 Vue  
    var VM = new Vue({
        el: '#root',
        //存储数据 
        data: {
            message: 'Hello Vue!',
            opacity: 1
        },
        methods:{
            change(){
                setInterval(() => {
                    this.opacity -= 0.01
                    if (this.opacity <= 0) {
                        this.opacity = 1
                     }
                }, 16);
            },
        },
        //完成模版的解析，把真实的DOM放入页面后
        mounted(){
            this.change()
        }
    })
</script>

</html>
