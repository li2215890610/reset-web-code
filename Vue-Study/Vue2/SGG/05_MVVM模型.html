<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_初识Vue</title>
    <!-- 引入开发版本vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <!-- 原型上有的东西也可用 -->
        {{$emit}}
        <hr>
        观察发现:
        1.data中所有的属性，最后都出现在了vm身上。
        2.vm身上所有的属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用。
    </div>
</body>
<script type="text/javascript">
    //调整 Vue  
    var VM = new Vue({ // ViewModel Vue 实例对象
        el: '#root', //View 挂载的 DOM
        //存储数据 
        data: { //Model
            name: 'Hello Vue!',
            address:"北京，朝阳"
        },
    })

    console.log(VM);
</script>

</html>
