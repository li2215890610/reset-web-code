<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量提升</title>
</head>

<body>

</body>
<script>

    /**
     * //首先把所有 var 提升到当前作用域最上方
     * //只提升变量声明，不提升赋值
     * 然后执行代码
     * var num
     * console.log(`${num} 件`);
     * 
     * num = 10;
     * 
    */
    console.log(`${num} 件`);
    var num = 10;


    function fun(params) {
        console.log(`${num} 件`);
        var num = 100;
    }

    fun()
</script>
