    function fun1(params) {

        try {
            //可能出现错误的代码

            let p = document.querySelector('.p')
            p.style.color = 'red'
        } catch (error) {
            console.log(error.massage);
            //需要加上 return 中断程序
            return
        } finally {
            alert('不管上面 异常抛不抛出，我都执行')
        }

        console.log('执行完毕');
    }

    fun1()
