<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /* margin: 50vh auto; */
        }

        i {
            /* css三角形 */
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-left-color: red;
        }
    </style>
</head>

<body>
    <section><i></i></section>
    <section>
        <div>
        </div>
    </section>
</body>

</html>
