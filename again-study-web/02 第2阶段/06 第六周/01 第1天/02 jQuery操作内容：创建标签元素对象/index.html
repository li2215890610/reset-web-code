<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>jQuery</title>
        <style>
            .red-text{
                color:red;
            }
            .bold-text{
                font-weight: bold;
                font-size: 2rem;
            }
        </style>
    </head>
    <body>
        <ul></ul>
        <ul>
            <li>第1项</li>
            <li>第2项</li>
            <li class="bold-text">第3项</li>
            <li>第4项</li>
            <li>CSS</li>
            <li>第6项</li>
            <li>第7项</li>
        </ul>
        <iframe></iframe>
        
        <script src="jquery.js"></script>
        <script>
            
            
            // 将ul全部改掉
            // $('ul').text('123456')
            
            // 改变列表项
            // $('ul').html('<li>HTML<li>CSS<li>JS<li>NodeJs')
            
            
            /*-----------------------------------------------*/
            
            
            // 使用原生代码创建节点
            // var text = document.createTextNode('这是通过代码创建的文本节点')
            // document.body.appendChild(text)
            
            
            // HTML注释节点也可以用代码创建
            // var comment = document.createComment('通过代码创建注释')
            // document.body.appendChild(comment)
            
            
            // 用代码创建文本节点和HTML注释的方法
            // 用代码创建出来的内容，通过“查看页面源代码”无法看到
            // 只能使用“查看器”查看，查看器是实时的
            
            
            
            /*-----------------------------------------------*/
           
            
            // 创建很多节点时，使用documentFragment文档片段缓冲一下，可以减少对页面的冲击
            // 节点全部创建好了之后再一次性添加到页面上
            
            // var ul = document.querySelector('ul')
            // var fragment = document.createDocumentFragment()
            
            // for(var i = 0; i < 10000; i++){
            //     var li = document.createElement('li')
            //     li.innerText = `新建第${i}项`
            //     fragment.appendChild(li)
            // }
            
            // ul.appendChild(fragment)
            
            
            /*-----------------------------------------------*/
            
            
            // console.dir( $('<li>HTML<li>CSS<li>JS') )
            // 传入的是字符串，得到的是jQuery对象，
            // 内部是标签元素对象
            
            
            // 创建标签元素对象并添加到页面上
            
            
            // $('<li>HTML</li><li>CSS</li><li>JS</li>').appendTo('ul')
            
            
            /*-----------------------------------------------*/
            // 跨越文档创建并添加标签元素
            
            
            
            var iframe = document.querySelector('iframe')
            var idoc = iframe.contentWindow.document
            // 得到 iframe 内部 window 对象 ：iframe.contentWindow
            // 和 document 对象的方法 ： iframe.contentWindow.document
            // alert(idoc)
            
            var div = document.createElement('div')
            div.innerHTML = '<h1>标题标题</h1>'
            idoc.body.appendChild(div)
            
            // 使用原生DOM API可以在document中创建标签元素，然后
            // 添加到 iframe 内部
            
            // $('<h1>标题</h1><p>段落</p>').appendTo(idoc.body)
            // 虽然不加第2个参数也可以正常添加到iframe中，但最好加上
            
            
            /*-----------------------------------------------*/
            // 创建标签元素的同时设置属性和监听事件
            
            
            // 标签中不能写内容！！
            $('<li></li>', {
                'class': 'bold-text red-text',
                // on: {
                //     click: function(){
                //         alert('点击了')
                //     }
                // }
                'onclick': 'alert("点击了")'
            }).text('这个条目真奇怪').appendTo('ul')
            
            
        </script>
    </body>
</html>
