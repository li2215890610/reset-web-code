<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="张强">
		<title>字符串</title>
		<style>
			
		</style>
	</head>
	<body>
		
		<script>
			var str = 'HTML5"str"字符串'
			console.log(str)
			console.dir(str)
			
			var json = {"name": "ZhangSan", "age": 3}
			var jsonStr = '{"name": "ZhangSan", "age": 3}'
			
			console.dir(json)
			console.dir(jsonStr)
//			
//			当双引号和单引号混合使用时，外部引号表示字符串类型
//			内部的引号表示引号字符本身
			
			var str2 = "HTML5'str'字符串"
			
//			alert('页面提示<br>您输入邮箱地址错误！')
//			alert('页面提示\r\n您输入邮箱地址错误！')
//			alert('页面提示\您输入邮箱地址错误！')
//			alert('页面提示\\\您输入邮箱地址错误！')
//			alert('页面提示\\\\您输入邮箱地址错误！')
			
//			转义字符：
//			在JS字符串中 \ 具有特殊功能，它可以将后面的字符以一定规则转换成一个新字符
			
			var str3 = '一定任性写上一个\'那我能看到吗？'
			console.log(str3)
//			因为字符串字面量是使用''""来表示字符串类型的，所以必须通过转义字符还原
//			引号，将引号变成原来的字符含义
			
//			var str4 = '页面提示
//						您输入的邮箱地错误！'
//			alert(str4)
			
//			在JS字符中不能使用硬回车换行，需要使用转义字符
			
			var str5 = '这是一个很长长长长' +
						'换到第2行接着写' + 
						'换到第3行接着写'
			console.log(str5)
            
			var str6 = '\u3001\u3002\u3003\u4001\u5001\u6001'
			console.log(str6)
//			\u 后面4个数字是16进制数字

			var str7 = '\u{3001}\u{3002}\u{3003}\u{4001}\u{5001}\u{6001}'
			console.log(str7)
			
			var str8 = '\x65\x66\x67\x68'
			console.log(str8)
//			\x 后面2个数字也是16进制数字
//
//			var str9 = String(12345678)
//			能起到类型转换的作用，可以将其它值转换为字符串
//			更常见的写法是：
//			str9 = 123456789 + ''
//			
//			
			var str10 = new String(12345678)
//			创建字符串对象，同样能够进行隐式转换
//			
//			console.log(str9)
//			console.log(str10)
//
//			var char3 = str10[6]
//			[x]取到字符串内部的第x+1个字符
//			
//			console.log(char3)
//			
//			var char4 = str10.charAt(3)
//			charAt(x)取到第x+1个字符
//			
//			console.log(char4)

			var char80 = str10.charAt(80)
//			超出范围返回空字符串即''
			
			var char81 = str10[81]
//			超出范围会得到undefined
			
			
			console.log(char80)
			console.log(char81)
			
			var html5 = 'HTML5'
			var css3 = 'css3'
			
			if (html5 > css3) {
				console.log('HTML5大')
			}
			else {
				console.log('css3大')
			}	
            		
			var wo = '我'  	//6211
			var ni = '你'	//4F60
			
			if (wo > ni) {
				console.log('我大')
			}
			else {
				console.log('你大')
			}			
//			判断的大小的时候是按照字符的Unicode Code值来排序的			
		</script>
	</body>
</html>
