<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="张强">
		<title>调试器</title>
		<script src="jquery.min.js"></script>
	</head>
	<body>
		<div>这是DIV</div>
		<script>
//			观察值的方法：
			var id = 'draging'
			
			//..............
			id += '123'
			//假设这里经过了复杂的计算
			//..............
			
			
			//方法1：
//			 
			//观察之后需要删掉alert
			//或者注释掉
			//因为每次执行时都弹出会影响后续开发
			//而以后需要再次观察时还要加上alert
			//会很麻烦
			
			//方法2：
			console.log('id: %s', id)
			console.dir(id)
			//输出到控制台中，不影响页面用户体验
			//正式发布产品之前不需要删除
			//开发时比较常用
			
			//方法3：
			//使用调试器
			//使用Ctrl + Shift + S打开调试器
			//必要时可以刷新页面重新加载代码
			//在调试器窗口按F5可以直接刷新页面
			$('div').text('这是通过jQuery更新文字')
			
			
//			在调试器的资源窗口可以看到所有的脚本列表
//			点击脚本名称后可以在内容窗口打开该脚本文件
//			在行号前点击可以创建或删除断点
//			
//			所有的断点都会显示在资源窗口中变成断点列表
//			点击前面的筛选框可以暂时禁用或启用断点
//			
//			断点：
//			断点是一个特殊的代码标记，程序执行到断点时会暂停执行
//			通过断点可以观察到正在执行的程序的内部状态

//			程序执行中断后可以将鼠标指针移到变量上观察变量的值
//			也可以把变量或表达式添加到监视列表中
//			观察是一次性的，是临时的
//			监视是长期的，可以实时反映出值的变化
//			
//			在变量窗口中可以逐层展开一个对象，深入观察对象内部
//			可以查看对象的属性、方法、类型、以及对象的父类
			
			
//			控制程序的执行：
//			F10: 		逐行执行
//			F8:			一直执行直到结束或遇到下一个断点
			
			function add(a, b) {
				return a + b
			}
			
			var c = add(3, 5)
			
//			F11:		进入函数内部
//			Shift F11:	从函数内部跳出
			
//			左下角有3个按扭：
//			第1个： 	开启或关闭黑盒，压缩后的代码通常在黑盒中，调试时不会进入
//					但可以打开
//			第2个：	美化代码：将压缩的代码重新格式化
//			第3个：	启用或禁用断点

//			调用栈：
//			函数相互调用形成的调用关系。如：A -> B -> C -> D
//			调用栈是从下往上调用的，最下面是代码入口
//			点击调用栈上的项可以看到进入下一个函数的位置
			
//			代码搜索：
//			即可以搜索当前文件也可以搜索所有文件
//			还可以搜索函数定义，跳转到指定的行
//			还可以过滤变量（在左侧变量窗口中显示）

//			事件窗口：
//			可以查看所有的事件监听者

			var div = document.querySelector('div')
			div.onclick = function(e) {
				alert('你点击了DIV')
			}
			
//			勾选后事件发生时会直接暂停
//			就好像添加了一个断点一样

//			调试器选项：
//			注意显示变量筛选框时不需要加 *
		</script>
	</body>
</html>
