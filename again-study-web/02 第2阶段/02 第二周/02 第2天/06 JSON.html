<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="张强">
		<title>JSON</title>
	</head>
	<body>
		<script>
//			JSON：Javascript Object Notation
//			JS对象表示法
			
			var me = {
				"name": "ZhangSan",
				"age": 3,
				"course": {
					"name": "HTML5"
				}
			}
			
			console.dir(me)
			
//			对象字面量 => 符合JSON的规范 => JSON
//			JSON可以网络传播数据，而且各种平台都有
//			非常好的支持，通常被用来作为数据交换标准
//			JSON在大多数领域都取代了XML
//			
//			比如iOS开发、Android开发、Windows App开发
//			都已经转向JSON
			
//			同样的数据用XML表示：
//			<person>
//				<name>ZhangSan</name>
//				<age>3</age>
//				<course>
//					<name>HTML5</name>
//				</course>
//			</person>
//			1.XML占用的空间大
//			2.XML解析时使用代码非常多，而且很难写
					
			var str = JSON.stringify(me)
			console.log(str)
//			把一个对象转换成字符串：序列化
//			对象在内存中是并列展开的是有结构的，序列化后
//			会变成一串字符，变成了线性结构

			var obj = JSON.parse(str)
//			将字符串转换为对象，即反序列化
			
			console.log(obj.course.name)
