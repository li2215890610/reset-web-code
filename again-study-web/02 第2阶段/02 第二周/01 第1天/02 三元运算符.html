<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="张强">
		<title>三元运算符</title>
	</head>
	<body>
		<script>
		
			var score = 61
			var result 		//undefined

			result = score > 60 ? '及格' : '不及格'
//			?:被称为三元运算符，因为它需要3个操作数才能构成一个完整的结构

//			上述语句相当于
			if (score > 60) {
				result = '及格'
			}
			else {
				result = '不及格'
			}
	
			alert(result)

			
		</script>
	</body>
</html>
