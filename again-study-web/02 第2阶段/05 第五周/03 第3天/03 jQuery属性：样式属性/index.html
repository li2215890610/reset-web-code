<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>jQuery样式属性</title>
        <style>
            div{
                padding: 10px;
                background-color: red;
                color: white;
            }
            .blue-div{
                background-color: blue;
            }
            .red-text{
                color: red;
            }
        </style>
    </head>
    <body>
        <div>点击这里会变哦</div>
        <ul>
            <li>第1项</li>
            <li>第2项</li>
            <li>第3项</li>
            <li>第4项</li>
            <li>第5项</li>
            <li>第6项</li>
            <li>第7项</li>
        </ul>
        <script src="jquery.js"></script>
        <script src="index.js"></script>
    </body>
</html>
