<html>
	<head>

		<title>页面unload事件</title>

			}

//				return '您的数据还没有保存！'
//			})

//			下面的写法已不支持！！
//			window.onunload = function(){
//				return '您的数据还没有保存！'
//			}
		</script>
	</head>
	<body>
		假设本页有未保存数据
	</body>
</html>
