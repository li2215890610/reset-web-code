<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="张强">
		<title>动态换肤-1</title>
		<link rel="stylesheet" type="text/css" href="red.css"/>
		<style>
			body{
				margin: 0;
			}
			nav{
				padding: 10px;
				background-color: #222;
			}
			span{
				width: 20px;
				height: 20px;
				display: inline-block;
			}
			span:nth-child(1){
				background-color: red;
			}
			span:nth-child(2){
				background-color: blue;
			}
			span:nth-child(3){
				background-color: green;
			}
			span:nth-child(4){
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<nav>
			<span data-color="red"></span>
			<span data-color="blue"></span>
			<span data-color="green"></span>
			<span data-color="yellow"></span>
		</nav>
		<script>
			var nav = document.querySelector('nav')
			
			nav.onclick = function(event) {
//				事件对象event，包含触发事件的标签元素及
//				与事件相关的一些数据

				var ele = event.target
//				触发事件的标签元素

				if (ele.tagName == 'SPAN') {
					var color = ele.dataset.color

					var link = document.createElement('link')
					link.href = color + '.css'
					link.rel = 'stylesheet'
					document.head.appendChild(link)
					
//					会导致head里面创建的link越来越多，页面上的样式越来越复杂
				}
			}
		</script>
	</body>
</html>
