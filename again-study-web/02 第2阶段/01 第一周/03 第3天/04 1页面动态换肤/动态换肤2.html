<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="张强">
		<title>动态换肤-1</title>
		<link rel="stylesheet" type="text/css" href="red.css"/>
		<link rel="stylesheet" type="text/css" href="blue.css"/>
		<link rel="stylesheet" type="text/css" href="green.css"/>
		<link rel="stylesheet" type="text/css" href="yellow.css"/>
		<style>
			body{
				margin: 0;
			}
			nav{
				padding: 10px;
				background-color: #222;
			}
			span{
				width: 20px;
				height: 20px;
				display: inline-block;
			}
			span:nth-child(1){
				background-color: red;
			}
			span:nth-child(2){
				background-color: blue;
			}
			span:nth-child(3){
				background-color: green;
			}
			span:nth-child(4){
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<nav>
			<span data-color="0"></span>
			<span data-color="1"></span>
			<span data-color="2"></span>
			<span data-color="3"></span>
		</nav>
		<script>
			var links = document.querySelectorAll('link[rel=stylesheet]')
			
			function enableLinks(index) {
				for (var i = 0; i < links.length; i++) {
					links[i].sheet.disabled = i != index
				}
			}
			
			enableLinks(0)
		
			document.querySelector('nav').onclick = function(event) {		
				var index = event.target.dataset.color
                console.log(index);
                if(index){
                    enableLinks(index)
                }

			}
		</script>
	</body>
</html>
