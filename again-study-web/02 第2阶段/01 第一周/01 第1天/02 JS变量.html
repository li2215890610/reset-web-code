<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS变量</title>
</head>
<body>
    <script>
        // js变量是松散类型的，即可以用来保存任何类型的数据
        // 定义变量使用var关键字，后面跟变量名
        // 例如：var student;
        // 变量student可以用来保存任何值，像上面未经初始化的变量，它的值为undefined

        // 声明变量时可以直接初始化
        // var student = 'zhangsan'
        // 声明后可以修改变量的值，也可以同时修改它的类型，但不推荐这种做法
        // student = 19 该句语法有效，但不推荐
        
        // 一条语句定义多个变量，变量之间用逗号隔开
        var student = 'zhangsan',
            age = 19,
            isMale = true;
        
    </script>
</body>
</html>
