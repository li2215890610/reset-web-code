<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS基本概念</title>
</head>
<body>
    <script>
        // 1、区别大小写
        // js中的变量、函数名和操作符都区分大小写
        // 变量名test与Test分别表示两个不同的变量

        // 2、标识符
        // 标识符：变量、函数、属性的名字或者函数的参数
        // 必须以字母、下划线(_)或美元符号开头
        // 其它字符可以是字母、下划线、美元符号或数字
        // 习惯上，标识符采用驼峰写法，即首字母小写，其余的每个单词的首字母大写
        // 例如：myApp lastName
        // 注意：以上只是习惯写法，不是强制要求写成这种格式

        // 3、注释
        // 单行注释：以两个斜杠开头(//)
        // 块级注释：
        /*
            这里是块级注释
        */

        // 4、语句
        // 语句在分号结尾(;)，虽然语句结尾的分号不是必需的，但建议不要省略
        // 因为加上分号可以避免很多错误(例如不完整的输入)

        // 5、关键字和保留字
        // 关键字：表示控制语句的开始或结束，或用于执行特定的操作等
        // 例如：break do case if else var typeof等
        // 保留字：它们有可能在将来被用作关键字
        // 例如：int boolean export super等
    </script>
</body>
</html>
