<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="author" content="张强">
        <title>Bootstrap示例1</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
            body{
                padding-top: 50px;
            }
            .red-text{
                color: red;
            }
            .col-red:nth-child(2n){
                color: white;
                background-color: red;
            }
            .col-red:nth-child(2n+1){
                color: white;
                background-color: blue;
            }
            section{
                height: 100px;
                background-color: yellow;
                /*margin: 0 auto;*/
                /*无效，栅格系统是浮动的*/
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand">智游教育</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">首页</a></li>
                        <li><a href="#">HTML5</a></li>
                        <li><a href="#">CSS3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container data-toggle="red-text" data-target="h1">
            <h1 class="red-text">Bootstrap基本示例</h1>
            <p>该示例包含相对完整的导航条，可以自动适应页面宽度变化。</p>
        </div>
        <div class="container">
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-1</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-2</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-3</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-4</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-5</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-6</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-7</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-8</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-9</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-10</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-11</div>
            <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4 col-red">col-12</div>
        </div>
        
        <div class="container">
            <section class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12"></section>
        </div>
        
        <div class="container">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 col-lg-push-3">
                <h2>HTML5</h2>
                <p>狭义上说是指HTML的第5个版本，广义上说是指前端技术的最新版本。</p>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 col-lg-pull-3">
                <h2>CSS3</h2>
                <p>包含了图形变换、过渡、动画、圆角、渐变等</p>
            </div>
            <div class="clearfix visible-sm-block"></div>
            <!--不加此样式在 md 尺寸下第 3 个有问题-->
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <h2>JavaScript</h2>
                <p>动态脚本语言，支持面向对象，函数式编程，大量第三方框架支持</p>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <h2>PHP</h2>
                <p>非常流行的服务端开发技术，简单易学，开发速度快。</p>
            </div>
        </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $('[data-toggle=red-text]').click(function(){
                $($(this).attr('data-target')).toggleClass('red-text');
            });
        </script>
    </body>
</html>
