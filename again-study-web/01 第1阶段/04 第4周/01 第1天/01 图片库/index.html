<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>图片库</title>
        <style>
            *{
                box-sizing: border-box;
            }
            body{
                margin: 0;
            }
            header{
                height: 3rem;
                background-color: black;
                color: white;
                text-align: center;
                line-height: 3rem;
            }
            main{
                margin: 5px;
                display: flex;
                flex-wrap: wrap;
            }
            img{
                width: calc((100% - 40px) / 4);
                margin: 5px;
                height: 100%;
            }
            
            @media (max-width:1150px){
                img{
                    width: calc((100% - 30px) / 3);
                }
            }
            @media (max-width:770px){
                img{
                    width: calc((100% - 20px) / 2);
                }
            }
            @media (max-width:520px){
                img{
                    width: calc((100% - 5px));
                    margin: 2.5px;
                }
                main{
                    margin: 2.5px;
                }
            }
        </style>
    </head>
    <body>
        <header>图片库</header>
        <main>
            <img src="1920/1.jpg" alt="">
            <img src="1920/2.jpg" alt="">
            <img src="1920/3.jpg" alt="">
            <img src="1920/4.jpg" alt="">
            <img src="1920/5.jpg" alt="">
            <img src="1920/6.jpg" alt="">
            <img src="1920/7.jpg" alt="">
            <img src="1920/8.jpg" alt="">
            <img src="1920/9.jpg" alt="">
            <img src="1920/10.jpg" alt="">
            <img src="1920/11.jpg" alt="">
            <img src="1920/12.jpg" alt="">
            <img src="1920/13.jpg" alt="">
            <img src="1920/14.jpg" alt="">
            <img src="1920/15.jpg" alt="">
            <img src="1920/16.jpg" alt="">
            <img src="1920/17.jpg" alt="">
            <img src="1920/18.jpg" alt="">
            <img src="1920/19.jpg" alt="">
            <img src="1920/20.jpg" alt="">
        </main>
    </body>
</html>
