<html>
    <head>
        <meta charset="utf-8">
        <title>内外边距、定宽居中</title>
        <!--定宽居中是一种非常重要的页面布局技术，必须掌握！-->
        <style>
            body{
                /*margin: 0;*/
                /*清除页面边距，页面默认带有 10px 的外边距*/
                margin: 100px;
                padding: 50px;
                /*外边距，用查看器查看，外边距是黄色，内边距是蓝紫色*/
            }
            div{
                width: 800px;
                /*定宽*/
                margin: 0 auto;
                /*居中*/
                background-color: red;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div>
            定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中定宽居中
        </div>
    </body>
</html>
