<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>相对定位</title>
        <style>
            span{
                font-size: 40px;
                position: relative;
                top: 8px;
                left: -15px;
                /*相对定位，即相对于标签原位置进行变动
                相对定位常用于对元素位置进行微调*/
                /*要善于利用 bottom right 而不要自己计算值来设 top 和 left */
                /*练习：将图片与其后的文字在中心线上对齐*/
            }
        </style>
    </head>
    <body>
        <span>HTML5</span>从狭义上讲即 HTML 的第5个版本
    </body>
</html>
