<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>自定义鼠标指针</title>
        <style>
            body{
                height: 100%;
                cursor: url(fish.png), auto;
            }
            p{
                cursor: url(fish.png), auto;
                color: red;
            }
        </style>
    </head>
    <body>
        <p>自定义鼠标指针的样式比较特别，需要在 url() 后加上 , auto 否则不会显示！</p>
        <p>另外：注意 png 图片的大小，太大或太小都不会正常显示，推荐32*32，64*64，128*128</p>
        <p>百度搜索图片时，可以在搜索结果页进行尺寸筛选！</p>
    </body>
</html>
