        <title>筛选器</title>
        <style>
            body{
                background-color: #333;
                color: white;
            }
            header>*:nth-child(2n+1){
                color: yellow;
            }
        </style>
    </head>
    <body>
        <header>
            页头
            <h1>h1</h1>
            <h2>h2</h2>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
        </header>
    </body>
</html>
