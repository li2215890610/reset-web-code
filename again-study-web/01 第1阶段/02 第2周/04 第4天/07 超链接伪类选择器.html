<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>超链接选择器</title>
        <style>
            a{
                font-size: 3rem;
            }
            a:link{
                color:blue;
            }
            /*没有成功打开过的链接的样式*/
            a:visited{      
                color: black;
            }
            /*成功打开过的超链接的样式，这个样式放置的位置很重要，放在后面会影响hover和active的效果*/
            a:hover{
                color:green;
            }
            /*鼠标指针指向时的样式*/
            a:active{
                color: red;
            }
            /*鼠标指针按下时的样式*/
            a:focus{
                color: yellow;
            }
            /*获取焦点时的样式，此样式会覆盖active样式*/
        </style>
    </head>
    <body>
        <a href="https://baidu.com" target="_blank">百度搜索</a>
        <a href="http://bing.com" target="_blank">百度新闻</a>
        <a href="http://taobao.com" target="_blank">百度新闻</a>
    </body>
</html>
