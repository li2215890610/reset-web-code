<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>裁剪标签</title>
        <style>
            section{
                width: 416px;
                height: 105px;
                background-color: #444;
                border-radius: 30px;
                margin: 100px auto;
                position: relative;
                overflow: hidden;
                /*样式 overflow: hidden 可以切掉超出边界的子元素
                这种方法简单，适用范围广
                但对于绝对定位的元素，如果移到了父元素的外面，这个方法就没用了
                这时就需要用 clip 样式 */
            }
            div:nth-of-type(1){
                width: 180px;
                height: 180px;
                border-radius: 50%;
                background-color: yellow;
                position: absolute;
                top: -30px;
                left: 40px;
                opacity: 0.7;
                /*clip: rect(30px, 180px, 135px, 0);*/
                /*第1个值，上方切掉的范围
                第2个值，从左到右保留的范围
                第3个值，从上到下保留的范围
                第4个值，左侧切掉的范围*/
            }
            div:nth-of-type(2){
                width: 250px;
                height: 250px;
                border-radius: 50%;
                background-color: blue;
                position: absolute;
                top: -70px;
                left: 150px;
                opacity: 0.6;
                /*clip: rect(70px, 250px, 175px, 0)*/
            }
        </style>
    </head>
    <body>
        <section>
            <div></div>
            <div></div>
        </section>
    </body>
</html>
