<html>
    <head>
        <meta charset="utf-8">
        <meta name="autdor" content="张强">
        <title>费用报销单</title>
        <style>
            body{
                font-size: 0.35cm;
            }
            main{
                width:21cm;
                margin: 3cm auto 0 auto;
                padding: 0.5cm auto 0cm auto;
                background-color: white;
                box-sizing: border-box;
                box-shadow: 0px 0px 10px #111;
            }
            caption h1{
                width: 6cm;
                font-size: 0.6cm;
                border-bottom: solid 1px black;
                margin: 0.8cm auto 0 auto;
            }
            caption p{
                margin: 0.2cm 0;
            }
            caption p span:nth-child(1){
                position: relative;
                left:40px;
            }
            caption p span:nth-child(2){
                float: right;
            }
            table{
                border-spacing: 0;
                border-collapse: collapse;
                border: solid 1px black;
                font-size: 0.35cm;
                margin: 0 auto;
            }
            td{
                border-spacing: 0;
                border-collapse: collapse;
                border: solid 1px black;
                height: 0.8cm;
                vertical-align: middle;
                text-align: center;
                padding: 0;
            }
            footer{
                padding: 0.3cm;
            }
            td{
                font-weight: normal;
            }
            tr:nth-child(1) td:nth-child(1){
                width: 6cm;
            }
            tr:nth-child(1) td:nth-child(2){
                width: 2cm;
            }
            tr:nth-child(1) td:nth-child(3){
                width: 2cm;
            }
            tr:nth-child(1) td:nth-child(4){
                width: 3cm;
            }
            tr:nth-child(1) td:nth-child(5){
                width: 3.5cm;
            }
            tr:nth-child(8) td{
                text-align: left;
            }
            footer{
                text-align: center;
            }
            table table{
                width: 100%;
                border: none;
            }
            table table td{
                width: 5cm !important;
                border: none;
                border-right: solid 1px black;
            }
            table table tr td:last-child{
                border-right: none;
            }
        </style>
    </head>
    <body>
        <main>
            <table>
                <caption>
                    <h1>费&#x3000;用&#x3000;报&#x3000;销&#x3000;单</h1>
                    <p>
                        <span>报销日期&#x3000;&#x3000;&#x3000;&#x3000;年&#x3000;&#x3000;&#x3000;月&#x3000;&#x3000;&#x3000;日</span>
                        <span>附件&#x3000;&#x3000;&#x3000;张</span>
                    </p>
                </caption>
                <tr>
                    <td>费&#x3000;用&#x3000;项&#x3000;目</td>
                    <td>类&#x3000;别</td>
                    <td>金&#x3000;额</td>
                    <td rowspan="2">负责人（签章）</td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td rowspan="2">审&#x3000;查&#x3000;意&#x3000;见</td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td rowspan="2">报销人（签章）</td>
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>￥&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="5">
                        &#x3000;核实金额（大写）&#x3000;&#x3000; 佰&#x3000;&#x3000; 拾&#x3000;&#x3000; 万
                        &#x3000;&#x3000; 仟&#x3000;&#x3000; 佰&#x3000;&#x3000; 拾
                        &#x3000;&#x3000; 元&#x3000;&#x3000; 角&#x3000;&#x3000; 分&#x3000;&#x3000; ￥
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <table>
                            <tr>
                                <td>借 款 额</td>
                                <td></td>
                                <td>应退金额</td>
                                <td></td>
                                <td>应补金额</td>
                                <td></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <footer>审 核&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;
                &#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;&#x3000;
                出 纳&#x3000;&#x3000;&#x3000;&#x3000;</footer>
        </main>
    </body>
</html>
