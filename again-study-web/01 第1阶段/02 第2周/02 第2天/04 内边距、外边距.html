<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>内边距、外边距</title>
        <style>
            *{
                /*星号 * 表示页面的的所有元素。
                而标签 hr 表示页面上的所有 hr 标签。*/
                box-sizing: border-box;
                /*这个放在本例最后讲
                它可以改变标签尺寸的计算方式，改为将边框粗细和内边距都计算在宽度中
                而默认的 content-box 则只把内容作为宽度计算的范围
                border-box 虽然不是默认值，但大家都倾向于使用它*/
                
                /*也可以混合使用两种，即只在个别元素上设置 box-sizing 样式*/
                /*作业：要求学生画一个盒模型的示意图*/
            }
            hr{
                width: 300px;
            }
            section{
                width: 300px;
                margin: 50px auto;
                /*注意有上下外边距*/
                
                border: 5px solid red;
                
                /*在固定宽度的情况下，高度会随内容自动伸缩，但总是尽可能占用最少的高度
                如果不设置宽度，内容会优先在横向伸展，尽最大可能少占用纵向空间*/
                
                padding: 30px;
                /*不设置高度的情况下（即有一个方向不加限制），内间距能够得到充分的展现
                注意，边框的宽度增加了，width: 300px 是针对内容来计算的*/
                
                /*height: 100px;
                在同时设置宽高的情况下（边框固定），如果内容比较多，则内容会溢出，此时下方的内边距会被内容覆盖（内边距仍然存在）*/
                
                
                /*padding: 50px 40px 30px 20px;
                内边距分别设置，也可以只设置某个方向的内边距*/
                /*padding-top: 50px;
                padding-right: 40px;
                padding-bottom: 30px;
                padding-left: 20px;*/
                
                outline: 10px dotted blue;
                /*轮廓线紧贴边框线*/
                outline-offset: 100px;
                /*设置轮廓线偏移量可以使轮廓线外扩（正值），或向内收缩（负值）
                但注意轮廓线是飘浮在页面上方的，它不会影响页面上任何标签的尺寸，也不影响页面整体的尺寸，即使轮廓线很大，页面也不会出现滚动条*/
                
                background-color: gray;
                /*背景颜色只能覆盖边框内部空间，不影响边框线外部*/
            }
            p{
                width: 300px;
                margin: 80px auto;
                /*通过更改 margin 的值可以观察到 margin 外边距会重叠在一起，重叠后最大的那个外边距即是最终外边距*/
                border: 10px double green;
            }
        </style>
    </head>
    <body>
        <hr>
        <section>
            内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容容内容内容内容内
            容内容内容内容内容内容内容内容内容容内容内容内容内容内容内容内容内容内容内容内容内容
            内容内容内容内容内容内容内容内容容内容内容内容内容内容内容内容内容内容内容内容内容
        </section>
        <p>下方标签下方标签下方标签下方标签</p>
    </body>
</html>
