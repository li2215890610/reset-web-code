<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>浮动分栏</title>
        <style>
        	*{
        		box-sizing: border-box; 
        	}
            body{
                margin: 0;
            }
            footer{
                position: fixed;
                bottom: 0;
                z-index: 99999999;
                width: 100%;
                height: 60px;
                background-color: red;
                color: white; 
            }
            ul{
                padding: 0;
                margin: 0;
            }
            li{
                list-style: none;
                float: left;
                width: 25%;
                text-align: center;
                border-right: 1px solid white;
                height: 100%;
                font-size: 40px;
            }
            li:last-child{
               border-right: none;
            }
        </style>
    </head>
    <body>
        <footer>
            <ul>
                <li>♥</li>
                <li>♣</li>
                <li>♢</li>
                <li>♤</li>
            </ul>
        </footer>
    </body>
</html>
