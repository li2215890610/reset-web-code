<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>横向排列</title>
        <style>
        	body{
        		min-width: 700px;
        		/*防止页面过短浮动换行*/
        	}
            ul{
                margin: 20px;
                padding: 0;
                float: right;
            }
            li{
                list-style: none;
                float: left;
                padding: 5px 20px;
                background-color: #ddd;
                margin-left: 2px;
            }
            li:hover{
                background-color: red;
                color: white;
                cursor: pointer;
            }
            .clear{
                clear: both;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>PHP</li>
            <li>jQuery</li>
            <li>Bootstrap</li>
        </ul>
        <div class="clear"></div>
        <section>请清除浮动，否则这个标签位置会不正常！</section>
    </body>
</html>
