<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>定义标签</title>
        <style>
            dfn{
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <dfn>
            <strong><abbr title="Hypertext Markup Language 5">HTML5</abbr></strong> 是HTML的第5个版本，
            是超文本标记语言的最新发展成果，
            从广义上说，HTML5包含HTML5、CSS3、JavaScript等前端开发技术的最新内容。
            HTML5是移动互联网时代的产物。
        </dfn>
        <!--使用 strong 强调被定义的词，如果这个词是个缩写，最好同时使用 abbr 标签。-->
    </body>
</html>
