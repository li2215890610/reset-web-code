<html>
    <head>
        <meta charset="utf-8">
        <title>内容点缀</title>
        <style>
            div:before{
                content: '这是前缀：';
                font-weight: bold;
            }
            div:after{
                content: '----这是后缀。';
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            这里是内容，需要增加点缀，点缀不是内容一部分。
            <!--内容点缀的技术比较常用：
            1.点缀的部分不是内容，如果直接写在内容中则会污染内容，导致百度搜索等提取网页内容时受到干扰！
            2.有时候无法直接修改HTML标签及其中的内容，如标签及其内容是通过服务端程序生成的，这时通过这种技术可以向标签中注入新内容；
            3.点缀可以使用样式控制，但点缀中使用HTML标签无效，会直接显示出尖括号；-->
        </div>
    </body>
</html>
