<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="张强">
        <title>CSS动画-高级</title>
        <style>
            section{
                width: 300px;
                height: 300px;
                background-color: red;
                position: absolute;
                top: 100px;
                left: 100px;
                animation: move 2s linear;
                /*animation-fill-mode: forwards;*/
                /*animation-fill-mode: backwards;*/
                animation-fill-mode: both;
                animation-direction: normal;
                /*animation-direction: alternate;*/
                /*animation-iteration-count: 2;*/
                /*animation-iteration-count: 3;*/
                animation-iteration-count: 3.5;
                
                /*组合以上样式，查看效果，总结每个样式的作用*/
            }
            
            @keyframes move{
                from{
                    left: 100px;
                }
                to{
                    /*right: 100px;  */
                    /*form中使用 left 而 to 中使用 right 是无法形成动画的*/
                    left: calc(100% - 100px - 300px);
                    /*使用 calc 计算 left 值，后面 -300px 是因为标签本身宽 300px*/
                }
            }
        </style>
    </head>
    <body>
        <section></section>
    </body>
</html>
