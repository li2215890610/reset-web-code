<html>
    <head>
        <meta charset="utf-8">
        <title>Flex弹性布局</title>
        <style>
            body{
                margin: 0;
                height: 100%;
                /*Firefox与Chrome不同*/
                
                display: flex;
                /*在容器上设置 flex 开启弹性布局*/
                /*flexible*/
                /*flex会使其它的垂直对齐方式失效*/
                
                /*flex-direction: row;*/
                /*flex-direction: row-reverse;*/
                /*flex-direction: column;*/
                /*flex-direction: column-reverse;*/
                /*排列方向*/
            }
            section{
                /*width:25%;*/
                /*height: 25%;*/
                flex-basis: 25%;
                /*使用 flex-basis 更加方便，能够很好地适应排列方向转换*/
                
                border: 1px solid blue;
            }
            section:nth-child(1){
                order: 3;
            }
            section:nth-child(2){
                order: 4;
            }
            section:nth-child(3){
                order: 1;
            }
            section:nth-child(4){
                order: 2;
            }
        </style>
    </head>
    <body>
        <!--(section>{$})*4-->
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
    </body>
</html>
