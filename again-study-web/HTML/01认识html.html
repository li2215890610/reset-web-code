<!DOCTYPE html>
<!-- doctype 声明是不区分大小写的，用来告知 Web 浏览器页面使用了哪种 HTML 版本。 -->
<html lang="en">
    <!-- lang属性：HTML语言声明属性，用来定义当前文档显示的语言。 https://www.cnblogs.com/oray/p/3746688.html -->
<head>
  <meta charset="UTF-8"> <!-- 对于中文网页需要使用 <meta charset="utf-8"> 声明编码，否则会出现乱码。 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- https://www.cnblogs.com/tenWood/p/7934942.html -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- https://bijian1013.iteye.com/blog/1978191 -->
  <title>01认识html</title>
  <base href="http://www.runoob.com/images/" target="_blank">  <!-- 标签描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接  -->
  <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript"> <!-- 为搜索引擎定义关键词 -->
  <meta name="description" content="免费 Web & 编程 教程"> <!-- 为网页定义描述内容 -->
  <meta name="author" content="Runoob"> <!-- 定义网页作者 -->
  <meta http-equiv="refresh" content="30">  <!-- 每30秒钟刷新当前页面 -->
  <style>p { font-size: 20px;}</style>  <!-- 定义了HTML文档的样式文件 -->
  <link rel="stylesheet" type="text/css" href="styles.css"/> <!-- 标签定义文档与外部资源的关系, 标签最常见的用途是链接css。 -->


</head>
<body>
  一张网页就是这样形成的

  <h1>HTML 不是一种编程语言，而是一种标记语言</h1>
  <p>标签，你所看到的页面就是一个一个标签累计而成的</p>

  <!-- 每个网页都有固定的格式 
    html 是一个网页的开始部分  告知浏览器这是一个 HTML 文档。
    head 网页的头部，做一些声明与装饰之类的配置项
  body 网页的主体部分  
  -->
</body>
</html>
